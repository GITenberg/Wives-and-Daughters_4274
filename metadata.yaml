description: "Wives and Daughters is a novel by Elizabeth Gaskell, first published\
  \ in the Cornhill Magazine as a serial from August 1864 to January 1866. It was\
  \ partly written whilst Gaskell was staying with the salon hostess Mary Elizabeth\
  \ Mohl at her home on the Rue de Bac in Paris. When Mrs Gaskell died suddenly in\
  \ 1865, it was not quite complete, and the last section was written by Frederick\
  \ Greenwood.\nThe story is about Molly Gibson, the only daughter of a widowed doctor\
  \ living in a provincial English town in the 1830s.\n From Wikipedia (CC BY-SA)."
